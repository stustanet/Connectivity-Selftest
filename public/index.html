<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>StuStaNet Connectivity Selftest</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="canonical" href="http://selftest.stusta.net/" />
</head>
<body>
    <nav id="top-bar">
        <div class="container">
            <div class="logo"><a href="https://stustanet.de/" title="To Homepage"></a></div>
            <h1>Connectivity Selftest</h1>
        </div>
    </nav>

    <noscript>This Selftest requires JavaScript to run. Please enable it in your browser.</noscript>
    <article id="main">
        <div class="container">
            <div id="status">Initializing...</div>
            <table id="tests">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IP</td>
                        <td>Get IP Info</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>HTTP</td>
                        <td>Are connections via HTTP possible?</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>HTTPS</td>
                        <td>Are connections via HTTPS possible?</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>NAT</td>
                        <td>Is Network Address Translation working?</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </div>
     </article>
    <script type="text/javascript" src="js/selftest.js" charset="utf-8"></script>
</body>
</html>
